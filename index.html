---
layout: default
---

{% for post in site.posts %}
  <section>
    <article>
      <header>
        <time datetime='{{ post.date }}' title='{{ post.date }}'>
          {{ post.date | date: '%b %d, %Y' }}
        </time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>
      {{ post.content }}
    </article>
  </section>
{% endfor %}
